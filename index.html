<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Joss Harris</title>
</head>
<body>
    <header>
        <h1>Joss Harris</h1>
    </header>

    <div id="blurContainer">

        <div class="button">
            <div class="button-base"></div>
            <button class="button-top" onclick="buttonClick()">Click me</button>
        </div>
        
        <div class="grid-container" id="gridContainer">
            <!-- Add your grid of images here -->
            <div class="grid-item" onclick="showDetails(1)"><img src="image1.jpg" alt="Image 1"></div>
            <div class="grid-item" onclick="showDetails(2)"><img src="image2.jpg" alt="Image 2"></div>
            <!-- Add more grid items as needed -->
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideDetails()">
        <div class="details" id="details">
            <!-- Text details about the clicked image will appear here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Joss Harris</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
